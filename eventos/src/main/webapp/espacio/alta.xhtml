<ui:composition template="/WEB-INF/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:param name="alta_espacio" value="current" />
	
    <ui:define name="title">
		Alta espacio físico
	</ui:define>
	
    <ui:define name="content">
       <div class="card">
	       	<div style="margin-bottom: 20px;">
	       		<h1 style="font-size: 30px;">Alta de un espacio físico</h1>
	       	</div>
	        <h:form>
	        	<div class="ui-fluid formgrid grid" >
	            	<div class="field col-12 md:col-4" style="margin-bottom: 10px;">
		                <p:outputLabel for="nombre" value="Nombre *" />
		                <p:inputText id="nombre" value="#{altaEspacioWeb.nombre}" />
	                </div>
	                
	                <div class="field col-12 md:col-4" style="margin-bottom: 10px;">
		                <p:outputLabel for="descripcion" value="Descripción *" />
	                	<p:inputTextarea id="descripcion" value="#{altaEspacioWeb.descripcion}" rows="5" />
	                </div>
	                
	                <div class="field col-12 md:col-4" style="margin-bottom: 10px;">
		                <p:outputLabel for="propietario" value="Propietario *" />
	                	<p:inputText id="propietario" value="#{login.user}" readonly="true"/>
	                </div>
	                
	                <div class="field col-12 md:col-4" style="margin-bottom: 10px;">
		                <p:outputLabel for="capacidad" value="Capacidad *" />
	                	<p:inputNumber id="capacidad" value="#{altaEspacioWeb.capacidad}" minValue="0"/>
	                </div>
	                
	                <div class="field col-12 md:col-4" style="margin-bottom: 10px;">
		                <p:outputLabel for="direccion" value="Dirección *" />
	                	<p:inputText id="direccion" value="#{altaEspacioWeb.direccion}" />
	                </div>
	                
	                <div class="field col-12 md:col-4" style="margin-bottom: 10px;">
			            <p:outputLabel for="latitud" value="Latitud *" />
		                <p:inputNumber id="latitud" value="#{altaEspacioWeb.latitud}" decimalPlaces="4" minValue="-90" maxValue="90"/>
	                </div>
	                
	                <div class="field col-12 md:col-4" style="margin-bottom: 10px;">
		                <p:outputLabel for="longitud" value="Longitud *" />
	                	<p:inputNumber id="longitud" value="#{altaEspacioWeb.longitud}" decimalPlaces="4" minValue="-180" maxValue="180"/>
	                </div>
	               
		            <p:commandButton id="alta" value="Alta" icon="pi pi-check-circle"
		                actionListener="#{altaEspacioWeb.altaEspacio()}" update="growl resultadoAlta"
		                style="padding: 5px 30px; margin-top: 10px;"/>
		    		<p:growl id="growl" showDetail="true" style="width: 10rem;" />
		    		
		    	</div>
	        </h:form>
	       	<p:dialog id="resultadoAlta" header="¿Qué desea hacer?" widgetVar="resultadoAlta"
                width="40vw" height="5vh" modal="true" responsive="true"
                closable="false"
                visible="#{altaEspacioWeb.creado}"
                contentStyle="overflow: hidden; padding: 20px; text-align: center;">
                <p:outputPanel id="panel" style="width: 100%;">
	 		        <div class="buttons" style="display: flex; justify-content: space-between; gap: 10px; align-items: center;"> 
	 		            <p:button outcome="listado" value="Ver listado de espacios físicos" styleClass="ui-button-success" style="flex: 1; height: 58px;"/> 
	 		            <p:button outcome="alta" value="Crear un nuevo espacio fisico" styleClass="ui-button-info" style="flex: 1; height: 58px;"/>
	 		        </div>
                </p:outputPanel>
            </p:dialog>
	   </div>
    </ui:define>
</ui:composition>
